<!DOCTYPE html>
<html>
  <head>
    <title>Мой профиль</title>
    <style type="text/css">
      .back {
        border-radius: 10%;
        height: 100px;
        width: 8%;
        text-align: center;
        font-size: 200%;
      }
      .top_menu {
        height: 100px;
        width: 30%;
        font-size: 200%;
        background-color: #CBCFEF;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <button id="back" class="back">
      Back
    </button>
    <button id="words" class="top_menu" style="right: 61.5%;">
      Слова
    </button>
    <button id="tests" class="top_menu" style="right: 31%;">
      Тесты
    </button>
    <button id="games" class="top_menu" style="right: 0.5%;">
      Игры
    </button>
    <h1>Профиль пользователя</h1>
    <img src="path/to/profile/image.jpg" alt="Фото пользователя">
    <ul>
      <li><b>ФИО: </b>{{ fio }}</li>
      <li><b>Nick: </b>{{ nick }}</li>
    </ul>

    <button id="editProfile" class="" style="background-color: #7982DA; right: 0.5%;">
      Редактировать профиль
    </button>
    <button id="logout" class="" style="background-color: #7982DA; right: 0.5%;">
      Выйти из профиля
    </button>

  </body>
<script type="text/javascript">
  document.getElementById("back").onclick = function () {
    location.href = window.location.origin + '/hello';
  };
  document.getElementById("words").onclick = function () {
    location.href = window.location.origin+'/words';
  };
  document.getElementById("tests").onclick = function () {
    location.href = window.location.origin+'/tests';
  };
  document.getElementById("games").onclick = function () {
    location.href = window.location.origin+'/games';
  };
  document.getElementById("editProfile").onclick = function () {
    location.href = window.location.origin + '/edit_profile';
  };
  document.getElementById("logout").onclick = function () {
    location.href = window.location.origin + '/logout';
  };
</script>
</html>
