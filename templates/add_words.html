<!DOCTYPE html>
<html>
  <head>
    <title>Add words</title>
    <style type="text/css">
      .back {
        height: 71%;
        width: 11%;
        text-align: center;
        font-size: 170%;
        border-radius: 10px;
        background-color: #d7daee;
        font-style: Arial;
        font-family: sans-serif;
      }
      .top_menu {
        margin-top: 1.5%;
        height: 71%;
        width: 19%;
        font-size: 170%;
        background-color: #d7daee;
        border-radius: 10px;
        font-style: Arial;
        font-family: sans-serif;
      }
      .beforeFields1 {
        margin-top: 3%;
        height: 36px;
        width: 30%;
        font-size: 160%;
        margin-left: 21%;
        background-color: #CBCFEF;
        border-radius: 10px;
        text-align: center;
        font-style: Arial;
        font-family: sans-serif;
        text-align: center;
      }
      .field1 {
        margin-top: 3%;
        margin-left:30.5%; 
        font-size: 160%;
        height: 32px;
        width: 40%;
        font-style: Arial;
        font-family: sans-serif;
        text-align: center;

      }

    </style>
  </head>
  <body>
    <div style="margin-left:1%; width: 98%; height: 12%; background-color: #e5e7f6;">
    <button id="back" class="back" style="margin-left: 1%;">
        Обратно
      </button>

    <button id="words" class="top_menu" style="background-color: #9fa7f6; margin-left: 0.5%; margin-bottom: 1.5%">
        Модули
      </button>

    <button id="tests" style="margin-left: 28%;" class="top_menu">
        Тесты
      </button>

    <button id="games" class="top_menu" style="margin-left: 0.5%;">
        Игры
      </button>
    </div>
      
    
    <h1></h1>
    <form class="add_word" method="POST" action="">
      <div>
      <div style="margin-left: 24%; margin-top: 9%; width: 50%; height: 30%; background-color: #e5e7f6;">

      <div>
        <label class="beforeFields1" style="margin-top: 2%; margin-left: 2%; height: 20%; margin-bottom: 1%;" for="classSelect">Название папки:</label>
        <input class="field1" style="margin-top: 2%; margin-left: 0.5%; width: 68%; margin-bottom: 1%;" type="text" id="classSelect" name="classSelect">
      </div>
      <div>
        <label class="beforeFields1" style="margin-top: 2%; margin-left: 2%; margin-bottom: 2%;" for="unitSelect">Название модуля:</label>
        <input class="field1" style="margin-top: 2%; margin-left: 0.5%; width: 65.4%; margin-bottom: 2%;" type="text" id="unitSelect" name="unitSelect">
      </div>
      </div>
      <div id="wordFields">
        
        <div style="margin-left:24%; margin-top: 1.5%; width: 50%; height: 30%; background-color: #e5e7f6;">
        
          <label class="beforeFields1" style="margin-left: 3%; margin-top: 2%;" for="word0">Слово:</label>
          <input class="field1" style="margin-left: 0.5%; margin-top: 2%; width: 82%;" type="text" id="word0" name="word0"><br><br>
        
        <div style="font-style: Arial; font-family: sans-serif; font-size: 125%; margin-top: 0%; margin-left: 1%;" >0 </div>
  
          <label class="beforeFields1" style="margin-left: 3%; margin-top: 1%;" for="perevod0">Значение:</label>
          <input class="field1" style="margin-left: 0.5%; margin-top: 1%; width: 77%;" type="text" id="perevod0" name="perevod0"><br><br>
        </div>
      </div>
      <button class="beforeFields1" style="margin-left: 24%; margin-top: 2%; width:20%;" type="button" onclick="addWordField()">Добавить Слово</button>
      <input class="beforeFields1" style="margin-left: 10%; margin-top: 2%; width:20%;" type="submit" value="Создать список"></input>
    </form>
  </body>
  <script type="text/javascript">
    document.getElementById("words").onclick = function () {
      location.href = window.location.origin + '/words';
    };
    document.getElementById("tests").onclick = function () {
      location.href = window.location.origin + '/tests';
    };
    document.getElementById("games").onclick = function () {
      location.href = window.location.origin + '/games';
    };
    document.getElementById("back").onclick = function () {
      location.href = window.location.origin + '/words';
    };

    function addWordField() {
      var wordFieldsDiv = document.getElementById("wordFields");
      var newWordField = document.createElement("div");
      var counter = document.querySelectorAll("div.word-field").length + 1; // Get the number of existing word fields
      newWordField.className = "word-field"; // Assign a class name for styling purposes
      newWordField.innerHTML =
        '<div style="margin-left:24%; margin-top:1%; width: 50%; height: 30%; background-color: #e5e7f6;">' +
        
        '<label class="beforeFields1" style="margin-left: 3%;" for="word' + counter + '">Слово:</label>' +
        '<input class="field1" style="margin-left: 0.5%; width: 82%;" type="text" id="word' + counter + '" name="word' + counter + '"><br><br>' +
        
        '<div style="font-style: Arial; font-family: sans-serif; font-size: 125%; margin-top: 0%; margin-left: 1%;" >'+counter+'</div>' +
        
        '<label class="beforeFields1" style="margin-left: 3%;" for="perevod' + counter + '">Значение:</label>' +
        '<input class="field1" style="margin-left: 0.5%; width: 77%;" type="text" id="perevod' + counter + '" name="perevod' + counter + '"><br><br>';
        '</div>'
      wordFieldsDiv.appendChild(newWordField);
    }
  </script>
</html>
