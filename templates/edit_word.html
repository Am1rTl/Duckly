<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Редактировать слово</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #a5a1ff;
      --secondary: #4a4a98;
      --background: #f8f9fe;
      --card-bg: #ffffff;
      --text: #333333;
      --text-light: #777777;
      --border: #e0e0e0;
      --light-bg: #f0f2ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 500;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(108, 99, 255, 0.2);
    }

    .back-btn:hover {
      background-color: #5a52e0;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
    }

    .back-btn i {
      margin-right: 8px;
    }

    .page-title {
      font-size: 2rem;
      color: var(--secondary);
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 10px;
      color: var(--text);
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      font-family: "Poppins", sans-serif;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: white;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 2px 10px rgba(108, 99, 255, 0.2);
    }

    .btn-primary:hover {
      background-color: #5a52e0;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: var(--text);
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 768px) {
      .form-actions {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="back" class="back-btn">
        <i class="fas fa-arrow-left"></i> Назад
      </button>
      <h1 class="page-title">Редактировать слово</h1>
    </div>

    <form class="form-container" method="POST" action="/update_word">
      <input type="hidden" name="old_class" value="{{ classs }}" />
      <input type="hidden" name="old_unit" value="{{ unit }}" />
      <input type="hidden" name="old_word" value="{{ word }}" />

      <div class="form-group">
        <label class="form-label" for="word">Слово:</label>
        <input type="text" class="form-input" id="word" name="word" value="{{ word }}" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="perevod">Перевод:</label>
        <input type="text" class="form-input" id="perevod" name="perevod" value="{{ perevod }}" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="classs">Класс:</label>
        <input type="text" class="form-input" id="classs" name="classs" value="{{ classs }}" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="unit">Юнит:</label>
        <input type="text" class="form-input" id="unit" name="unit" value="{{ unit }}" required />
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" id="cancel">
          <i class="fas fa-times"></i> Отмена
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Сохранить изменения
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("back").onclick = function() {
      window.location.href = window.location.origin + "/words";
    };
    document.getElementById("cancel").onclick = function() {
      window.location.href = window.location.origin + "/words";
    };
  </script>
</body>
</html>
