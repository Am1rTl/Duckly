        height: 36px;

        left: 20%;

        border-radius: 10px;
      }
      .slova {

        height: 36px;

  <body>
    <button id="back" class="back" style="right: 80%;">
      Back
    </button>
    <button id="words" class="top_menu" style="right: 60%;">
      List of words
    </button>
    <button id="tests" class="top_menu" style="background-color: #8d96e4; right: 30.5%;">
      Tests
    </button>
    <button id="games" class="top_menu" style="right: 1%;">
      Games
    </button>
    <h1></h1>
    <form class="add_word" method="POST" action="">
        <label class="beforeFields1" style="top: 42%;" for="classSelect">Папка:</label>
        <select class="unitstext" id="classSelect" name="classSelect">
          <option value="1">Class 1</option>
          <option value="2">Class 2</option>
          <option value="3">Class 3</option>
          <option value="4">Class 4</option>
          <option value="5">Class 5</option>
          <option value="6">Class 6</option>
          <option value="7">Class 7</option>
          <option value="8">Class 8</option>
          <option value="9">Class 9</option>
          <option value="10">Class 10</option>
          <option value="11">Class 11</option>
        </select>
      <br><br>
      <label class="beforeFields1" style="top: 48%;" for="unitSelect">Модуль:</label>
      <select class="unitstext" style="top: 48%;" id="unitSelect" name="unit">
        <option value="1">Unit 1</option>
        <option value="2">Unit 2</option>
        <option value="3">Unit 3</option>
        <option value="4">Unit 4</option>
        <option value="5">Unit 5</option>
        <option value="6">Unit 6</option>
        <option value="7">Unit 7</option>
        <option value="8">Unit 8</option>
        <option value="9">Unit 9</option>
        <option value="10">Unit 10</option>
      </select>

      <br><br>
      <label class="beforeFields1" style="top: 48%;" for="type"> Тип:</label>
      <select class="unitstext" style="top: 48%;" id="type" name="type">
        <option value="dictation">Диктант</option>
        <option value="true_or_false">True or False</option>
        <option value="add_letter">Вставка букв</option>
      </select>
      <br><br>
      <input type="submit"  style="font-size: 140%; width: 10%; background-color: #8d96e4; border-radius: 10px;" value="Submit">
    </form>
  </body>
  <script type="text/javascript">
    document.getElementById("words").onclick = function () {
      location.href = window.location.origin + '/words';
    };
    document.getElementById("tests").onclick = function () {
      location.href = window.location.origin + '/tests';
    };
    document.getElementById("games").onclick = function () {
      location.href = window.location.origin + '/games';
    };
    document.getElementById("back").onclick = function () {
      location.href = window.location.origin + '/tests';
    };
  </script>
