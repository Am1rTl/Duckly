<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить тест</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #a5a1ff;
            --primary-dark: #5a52e0;
            --secondary: #4a4a98;
            --background: #f8f9fe;
            --card-bg: #ffffff;
            --text: #333333;
            --border: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: var(--card-bg);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text);
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--background);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        h1 {
            color: var(--text);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('tests') }}" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Назад
    </a>
    <div class="container">
        <h1>Добавить новый тест</h1>
        <form method="POST">
            <div class="form-group">
                <label for="title">Название теста:</label>
                <input type="text" id="title" name="title" placeholder="Введите название теста">
            </div>
            <div class="form-group">
                <label for="classSelect">Класс:</label>
                <select id="classSelect" name="classSelect" required>
                    <option value="">Выберите класс</option>
                    {% for class in classes %}
                    <option value="{{ class }}">{{ class }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="unit">Юнит:</label>
                <select id="unit" name="unit" required disabled>
                    <option value="">Сначала выберите класс</option>
                </select>
            </div>

            <div class="form-group">
                <label for="module">Модуль:</label>
                <select id="module" name="module" required disabled>
                    <option value="">Сначала выберите юнит</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Тип теста:</label>
                <select id="type" name="type" required>
                    <option value="">Выберите тип теста</option>
                    <option value="dictation">Диктант</option>
                    <option value="true_or_false">Верно/Неверно</option>
                    <option value="add_letter">Добавить букву</option>
                    <option value="multiple_choice">Множественный выбор</option>
                </select>
            </div>

            <div class="buttons">
                <button type="submit">Создать тест</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('classSelect').addEventListener('change', function() {
            const classValue = this.value;
            const unitSelect = document.getElementById('unit');
            const moduleSelect = document.getElementById('module');
            
            if (classValue) {
                // Enable unit select
                unitSelect.disabled = false;
                
                // Fetch units for selected class
                fetch(`/get_units_for_class?class_name=${classValue}`)
                    .then(response => response.json())
                    .then(units => {
                        unitSelect.innerHTML = '<option value="">Выберите юнит</option>';
                        units.forEach(unit => {
                            unitSelect.innerHTML += `<option value="${unit}">${unit}</option>`;
                        });
                    });
            } else {
                unitSelect.disabled = true;
                unitSelect.innerHTML = '<option value="">Сначала выберите класс</option>';
                moduleSelect.disabled = true;
                moduleSelect.innerHTML = '<option value="">Сначала выберите юнит</option>';
            }
        });

        document.getElementById('unit').addEventListener('change', function() {
            const classValue = document.getElementById('classSelect').value;
            const unitValue = this.value;
            const moduleSelect = document.getElementById('module');
            
            if (unitValue) {
                // Enable module select
                moduleSelect.disabled = false;
                
                // Fetch modules for selected class and unit
                fetch(`/get_modules_for_unit?class_name=${classValue}&unit_name=${unitValue}`)
                    .then(response => response.json())
                    .then(modules => {
                        moduleSelect.innerHTML = '<option value="">Выберите модуль</option>';
                        modules.forEach(module => {
                            moduleSelect.innerHTML += `<option value="${module}">${module}</option>`;
                        });
                    });
            } else {
                moduleSelect.disabled = true;
                moduleSelect.innerHTML = '<option value="">Сначала выберите юнит</option>';
            }
        });
    </script>
</body>
</html>
