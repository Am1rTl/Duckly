<!DOCTYPE html>
<html>
<head>
  <title>Words</title>
  <style type="text/css">
    ul ul {
      display: none;
    }

    ul.collapsible li:hover > ul {
      display: block;
    }

    ul.collapsible li.collapsed > ul {
      display: none;
    }
    .back {
      border-radius: 10%;
      height: 100px;
      width: 8%;
      text-align: center;
      font-size: 200%;
    }
    .top_menu {
      height: 100px;
      width: 30%;
      font-size: 200%;
      background-color: #CBCFEF;
      position: absolute;
    }
    * {
      font-family: sans-serif;
    }
    li a {
      color: black;
    }
    .add {
      position: absolute;
      right: 0.5%;
      top: 115px;
      height: 7.75%;
      width: 10%;
      font-size: 150%;
      background-color: #e8562a;
    }


  </style>
</head>
<body>
  <button id="back" class="back">
    Back
  </button>
  <button id="words" class="top_menu" style="background-color: #7982DA; right: 61.5%;">
    Слова
  </button>
  <button id="tests" class="top_menu" style="right: 31%;">
    Тесты
  </button>
  <button id="games" class="top_menu" style="right: 0.5%;">
    Игры
  </button>

<button id="add" class="add"> ADD</button>

  <h1>Списки слов </h1>
  <ul class="collapsible">
    {% for class in items.keys() %}
      <li>Папка:  {{ class }}
      <ul>
        {% for unit in items[class] %}
          <li>Модуль: {{ unit }}
            <ul>
              {% for item in items[class][unit] %}
                <li><a href="/words/{{item[0]}}">{{item[0]}} - {{item[1]}}</a></li>
              {% endfor %}
            </ul>
        {% endfor %}
      </ul>
    {% endfor %}
  </ul>
</body>
<script type="text/javascript">
  document.getElementById("words").onclick = function () {
    location.href = window.location.origin+'/words';
  };
  document.getElementById("tests").onclick = function () {
    location.href = window.location.origin+'/tests';
  };
  document.getElementById("games").onclick = function () {
    location.href = window.location.origin+'/games';
  };
  document.getElementById("back").onclick = function () {
    location.href = window.location.origin+'/hello';
  };
  document.getElementById("add").onclick = function () {
    location.href = window.location.origin+'/add_words';
  };
  $(document).ready(function() {
    $('ul.collapsible li').click(function() {
      $(this).toggleClass('collapsed');
    });
  });
</script>
</html>
