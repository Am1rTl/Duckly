<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ test.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #a5a1ff;
            --primary-dark: #5a52e0;
            --secondary: #4a4a98;
            --background: #f8f9fe;
            --card-bg: #ffffff;
            --text: #333333;
            --border: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--primary);
        }

        .progress-bar {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .progress-item {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-item.current {
            border-color: var(--primary);
            background: var(--primary-light);
            color: white;
        }

        .progress-item.completed {
            border-color: var(--success);
            background: var(--success);
            color: white;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .word-display {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .letter-input {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid var(--border);
            border-radius: 8px;
            margin: 0 5px;
        }

        .letter-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--background);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background: var(--primary-light);
            color: white;
        }

        .option-btn.selected {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--background);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .translation {
            font-size: 1.2rem;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script src="{{ url_for('static', filename='js/anti_cheat.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ test.title }}</h1>
            <div class="timer" id="timer">00:00</div>
        </div>

        <div class="progress-bar" id="progressBar">
            {% for word in test.test_words %}
            <div class="progress-item" data-index="{{ loop.index0 }}">{{ loop.index }}</div>
            {% endfor %}
        </div>

        <div id="mainTextContentDisplay" style="white-space: pre-wrap; margin-bottom: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 8px; max-height: 200px; overflow-y: auto; display: none;">
            <!-- Test.text_content will be displayed here for text_based tests -->
        </div>
        <div class="question-container">
            <div class="word-display" id="wordDisplay"></div> <!-- This will be TestWord.word (question text) -->
            <div class="translation" id="translation"></div> <!-- May be unused or hint for some types -->
            <div id="answerContainer"></div>
        </div>

        <div class="navigation-buttons">
            <button class="btn btn-secondary" id="prevBtn" disabled>
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <button class="btn btn-primary" id="nextBtn">
                Далее <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        const testData = {
            id: {{ test.id }},
            type: "{{ test.type }}",
            text_content: {{ test.text_content|tojson|safe if test.text_content else 'null' }}, // Add text_content
            timeLimit: {{ test.time_limit or 0 }},
            words: {{ test.test_words|tojson|safe }}, // Ensure TestWord.options is JSON string for new types
                                                     // and TestWord.question_type is included
            currentIndex: 0
        };

        let answers = new Array(testData.words.length).fill(null).map(() => null); // Initialize properly
        let timer = null;
        let timeLeft = testData.timeLimit * 60;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                submitTest();
            }
            timeLeft--;
        }

        function updateProgressBar() {
            const items = document.querySelectorAll('.progress-item');
            items.forEach((item, index) => {
                item.classList.remove('current', 'completed');
                if (index === testData.currentIndex) {
                    item.classList.add('current');
                } else if (index < testData.currentIndex) {
                    item.classList.add('completed');
                }
            });
        }

        function createAnswerInput(word) {
            const container = document.getElementById('answerContainer');
            container.innerHTML = ''; // Clear previous inputs

            // Display main text content for text_based tests (once)
            const mainTextContentDiv = document.getElementById('mainTextContentDisplay');
            if (testData.type === 'text_based' && testData.text_content) {
                mainTextContentDiv.textContent = testData.text_content;
                mainTextContentDiv.style.display = 'block';
            } else {
                mainTextContentDiv.style.display = 'none';
            }

            const currentAnswer = answers[testData.currentIndex];

            if (testData.type === 'add_letter') {
                const missingLetters = word.missing_letters || '';
                const letterInputs = document.createElement('div');
                letterInputs.style.textAlign = 'center';

                for (let i = 0; i < missingLetters.length; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.className = 'letter-input';
                    input.dataset.index = i;
                    input.addEventListener('input', function() {
                        this.value = this.value.toUpperCase();
                        if (this.value && this.nextElementSibling) {
                            this.nextElementSibling.focus();
                        }
                    });
                    letterInputs.appendChild(input);
                 if (currentAnswer && typeof currentAnswer === 'object' && currentAnswer.letters && currentAnswer.letters[i]) {
                    input.value = currentAnswer.letters[i];
                }
                input.addEventListener('input', function() {
                    let currentLetters = answers[testData.currentIndex]?.letters || new Array(missingLetters.length).fill('');
                    currentLetters[parseInt(this.dataset.index)] = this.value;
                    answers[testData.currentIndex] = { letters: currentLetters };
                });
                }
                container.appendChild(letterInputs);
            } else if (testData.type === 'multiple_choice' || (testData.type === 'text_based' && word.question_type === 'single')) {
                // Handles old multiple_choice (single answer via buttons) OR text_based single-answer (radio buttons)
                // For text_based, word.options should be JSON. For old multiple_choice, it's pipe-separated.
                let optionsArray;
                try {
                    optionsArray = JSON.parse(word.options);
                } catch (e) {
                    optionsArray = word.options ? word.options.split('|') : [];
                }

                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options-container vertical-options'; // Added vertical-options for better layout if needed

                optionsArray.forEach(optionText => {
                    if (testData.type === 'text_based') { // Radio buttons for text_based single
                        const label = document.createElement('label');
                        label.style.display = 'block'; // Make options stack vertically
                        label.style.padding = '10px';
                        label.style.border = '1px solid var(--border)';
                        label.style.borderRadius = '8px';
                        label.style.marginBottom = '5px';

                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = `question_${testData.currentIndex}`;
                        radio.value = optionText;
                        if (currentAnswer === optionText) {
                            radio.checked = true;
                        }
                        radio.addEventListener('change', function() {
                            answers[testData.currentIndex] = this.value;
                        });
                        label.appendChild(radio);
                        label.appendChild(document.createTextNode(" " + optionText));
                        optionsContainer.appendChild(label);
                    } else { // Original button style for 'multiple_choice'
                        const button = document.createElement('button');
                        button.className = 'option-btn';
                        button.textContent = optionText;
                        if (currentAnswer === optionText) {
                            button.classList.add('selected');
                        }
                        button.addEventListener('click', function() {
                            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
                            this.classList.add('selected');
                            answers[testData.currentIndex] = optionText;
                        });
                        optionsContainer.appendChild(button);
                    }
                });
                container.appendChild(optionsContainer);

            } else if (testData.type === 'multiple_choice_multiple' || (testData.type === 'text_based' && word.question_type === 'multiple')) {
                // Handles multiple_choice_multiple (checkboxes) OR text_based multiple-answer (checkboxes)
                // Assumes word.options is a JSON string array
                let optionsArray;
                try {
                    optionsArray = JSON.parse(word.options);
                } catch (e) {
                    console.error("Failed to parse options JSON:", word.options, e);
                    optionsArray = [];
                }

                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options-container vertical-options'; // For better layout

                // Initialize answer array if null
                if (!Array.isArray(currentAnswer)) {
                    answers[testData.currentIndex] = [];
                }

                optionsArray.forEach(optionText => {
                    const label = document.createElement('label');
                    label.style.display = 'block';
                    label.style.padding = '10px';
                    label.style.border = '1px solid var(--border)';
                    label.style.borderRadius = '8px';
                    label.style.marginBottom = '5px';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = optionText;
                    if (Array.isArray(currentAnswer) && currentAnswer.includes(optionText)) {
                        checkbox.checked = true;
                    }
                    checkbox.addEventListener('change', function() {
                        let selectedAnswers = answers[testData.currentIndex];
                        if (!Array.isArray(selectedAnswers)) selectedAnswers = []; // Ensure it's an array

                        if (this.checked) {
                            if (!selectedAnswers.includes(this.value)) {
                                selectedAnswers.push(this.value);
                            }
                        } else {
                            selectedAnswers = selectedAnswers.filter(ans => ans !== this.value);
                        }
                        answers[testData.currentIndex] = selectedAnswers;
                    });
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(" " + optionText));
                    optionsContainer.appendChild(label);
                });
                container.appendChild(optionsContainer);

            } else { // Default: dictation, fill_word etc.
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'answer-input';
                input.placeholder = 'Введите ответ';
                if (typeof currentAnswer === 'string') {
                    input.value = currentAnswer;
                }
                input.addEventListener('input', function() {
                    answers[testData.currentIndex] = this.value;
                });
                container.appendChild(input);
            }
        }

        function showQuestion() {
            const word = testData.words[testData.currentIndex]; // word is a TestWord object

            // For text_based, word.word is the question. For others, it's the main word.
            document.getElementById('wordDisplay').textContent = word.word;

            // Hide or use translation appropriately
            const translationDiv = document.getElementById('translation');
            if (testData.type === 'text_based' || testData.type === 'multiple_choice_multiple') {
                translationDiv.style.display = 'none'; // No direct 'perevod' for these question structures
            } else {
                translationDiv.textContent = word.perevod;
                translationDiv.style.display = 'block';
            }

            createAnswerInput(word); // word here is a TestWord object
            updateProgressBar();

            document.getElementById('prevBtn').disabled = testData.currentIndex === 0;
            document.getElementById('nextBtn').textContent = 
                testData.currentIndex === testData.words.length - 1 ? 'Завершить' : 'Далее <i class="fas fa-arrow-right"></i>';
            if(testData.currentIndex === testData.words.length - 1) {
                 document.getElementById('nextBtn').innerHTML = 'Завершить <i class="fas fa-check-circle"></i>';
            } else {
                 document.getElementById('nextBtn').innerHTML = 'Далее <i class="fas fa-arrow-right"></i>';
            }
        }

        function submitTest() {
            fetch(`/submit_test/${testData.id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    answers: answers
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect; // Redirect to results page
                } else {
                    // Handle error, maybe show a message
                    console.error("Error submitting test:", data.error);
                    alert("Произошла ошибка при отправке теста. " + (data.message || ""));
                }
            })
            .catch(error => {
                console.error("Fetch error:", error);
                alert("Ошибка сети при отправке теста.");
            });
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (testData.currentIndex > 0) {
                testData.currentIndex--;
                showQuestion();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (testData.currentIndex < testData.words.length - 1) {
                testData.currentIndex++;
                showQuestion();
            } else {
                submitTest();
            }
        });

        document.querySelectorAll('.progress-item').forEach(item => {
            item.addEventListener('click', () => {
                const index = parseInt(item.dataset.index);
                // Allow navigation to any question that has been visited OR is the next one
                // This logic might need refinement based on desired navigation freedom
                // For now, let's allow jumping to any question, but save answer first.
                // The original logic: if (index <= testData.currentIndex || answers[index] !== null)
                testData.currentIndex = index;
                showQuestion();
            });
        });

        // Start timer if time limit is set
        if (testData.timeLimit > 0) {
            timer = setInterval(updateTimer, 1000);
        }

        // Show first question
        showQuestion();
    </script>
</body>
</html>
