<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>True or False Тест</title>

  <!-- Шрифт Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Иконки (по желанию) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css ">

  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #a5a1ff;
      --background: #f8f9fe;
      --card-bg: #ffffff;
      --text: #333333;
      --border: #ddd;
      --button-hover: #5a5fc7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: var(--card-bg);
      max-width: 600px;
      width: 100%;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 30px;
      font-weight: 600;
    }

    .word-item {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: var(--text);
    }

    .options {
      display: flex;
      gap: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      font-weight: normal;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    button {
      display: inline-block;
      width: 100%;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: var(--primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>True or False Тест</h1>
    <form method="POST" action="/tests/{{ test_id }}">
      {% for idx, (word, perevod) in enumerate(words) %}
        <div class="word-item">
          <label>{{ word }}:</label>
          <div class="options">
            <label><input type="radio" name="answer{{ idx }}" value="true" required> True</label>
            <label><input type="radio" name="answer{{ idx }}" value="false" required> False</label>
          </div>
        </div>
      {% endfor %}
      <button type="submit">Отправить ответы</button>
    </form>
  </div>

</body>
</html>
