<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест: Верно/Неверно</title>

  <!-- Шрифт Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Иконки (по желанию) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #a5a1ff;
      --primary-dark: #5a52e0;
      --secondary: #4a4a98;
      --background: #f8f9fe;
      --card-bg: #ffffff;
      --text: #333333;
      --border: #ddd;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --true-green: #28a745;
      --false-red: #dc3545;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 700px; /* Slightly smaller container */
      margin: 0 auto;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: var(--shadow);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      padding: 10px;
      background: var(--background);
      border-radius: 10px;
    }

    .progress-item {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .progress-item.answered {
      background: var(--primary-light);
      color: white;
    }

    .progress-item.current {
      border: 2px solid var(--primary);
    }

    .timer {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .word-container {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background-color: #fff; /* White background for the card itself */
    }

    .statement {
      font-size: 1.5rem; 
      font-weight: 500;
      margin-bottom: 10px;
    }

    .translation-context { /* Context for the translation */
      font-size: 1.1rem;
      color: var(--text);
      opacity: 0.7;
      margin-bottom: 25px;
    }
    
    .true-false-buttons {
      display: flex;
      justify-content: center; /* Center buttons */
      gap: 20px; /* Increased gap */
      margin-bottom: 30px;
    }

    .choice-btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      min-width: 120px; /* Minimum width for buttons */
    }

    .choice-btn.true {
      background-color: var(--true-green);
      color: white;
      border-color: var(--true-green);
    }
    .choice-btn.true:hover {
      background-color: #218838;
    }
    .choice-btn.true.selected {
      box-shadow: 0 0 0 3px var(--primary-dark); 
    }

    .choice-btn.false {
      background-color: var(--false-red);
      color: white;
      border-color: var(--false-red);
    }
    .choice-btn.false:hover {
      background-color: #c82333;
    }
    .choice-btn.false.selected {
      box-shadow: 0 0 0 3px var(--primary-dark); 
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      justify-content: center;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: var(--background);
      color: var(--text);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Тест: Верно/Неверно</h1>
    </div>

    <div class="timer" id="timer">
      Осталось времени: <span id="time-left">--:--</span>
    </div>

    <h1>True or False Тест</h1>
    <form method="POST" action="/tests/{{ test_id }}">
      {% for idx, (word, perevod) in enumerate(words) %}
        <div class="word-item">
          <label>{{ word }}:</label>
          <div class="options">
            <label><input type="radio" name="answer{{ idx }}" value="true" required> True</label>
            <label><input type="radio" name="answer{{ idx }}" value="false" required> False</label>
          </div>
        </div>
      {% endfor %}
      <button type="submit">Отправить ответы</button>
    </form>
  </div>

  <script src="/static/js/test_true_or_false.js" defer></script>
</body>
</html>
