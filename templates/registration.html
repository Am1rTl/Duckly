<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>

  <!-- Шрифт Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Иконки (по желанию) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css ">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #a5a1ff;
      --background: #f4f6ff;
      --card-bg: #ffffff;
      --text-color: #333;
      --border-color: #ddd;
      --button-hover: #5a52e0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-color);
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }

    input[type="submit"] {
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: var(--primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
    }

    .error-message {
      text-align: center;
      color: red;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .registration-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="registration-form">
      <h2 class="text-center mb-4">Регистрация ученика</h2>
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="form-group">
          <label for="fio">ФИО (три слова через пробел)</label>
          <input type="text" class="form-control" id="fio" name="fio" required>
        </div>
        <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="class_number">Класс</label>
          <select class="form-control" id="class_number" name="class_number" required>
            <option value="">Выберите класс</option>
            {% for class_num in classes %}
            <option value="{{ class_num }}">{{ class_num }} класс</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
      </form>
      <div class="text-center mt-3">
        <a href="/login">Уже есть аккаунт? Войти</a>
      </div>
    </div>
  </div>
</body>
</html>
