<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #a5a1ff;
      --background: #f4f6ff;
      --card-bg: #ffffff;
      --text-color: #333;
      --border-color: #ddd;
      --button-hover: #5a52e0;
    }
    * {box-sizing: border-box;margin: 0;padding: 0;font-family: 'Poppins', sans-serif;}
    body {background-color: var(--background);display: flex;justify-content: center;align-items: center;min-height: 100vh;padding: 20px;}
    .form-container {background-color: var(--card-bg);padding: 30px 40px;border-radius: 16px;box-shadow: 0 10px 30px rgba(0,0,0,0.1);width: 100%;max-width: 500px;}
    .form-container h2 {text-align: center;color: var(--primary);font-size: 2rem;font-weight: 600;margin-bottom: 25px;}
    .form-group {margin-bottom: 20px;}
    .form-group label {font-weight: 500;margin-bottom: 8px;color: var(--text-color);display: block;}
    .form-control {height: calc(1.5em + .75rem + 10px);padding: .375rem .75rem;font-size: 1rem;border: 1px solid var(--border-color);border-radius: 8px;}
    .btn-primary {background-color: var(--primary);border-color: var(--primary);padding: 12px 20px;font-size: 1rem;font-weight: 500;}
    .btn-primary:hover {background-color: var(--button-hover);border-color: var(--button-hover);}
    .text-center a {color: var(--primary);text-decoration: none;font-weight: 500;}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Регистрация</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category=='error' else category }}" role="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('auth.register') }}" method="post">
      <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input type="text" class="form-control" id="username" name="username" minlength="3" required />
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" class="form-control" id="password" name="password" minlength="5" required />
      </div>
      <div class="form-group">
        <label for="fio">ФИО:</label>
        <input type="text" class="form-control" id="fio" name="fio" required />
      </div>
      <div class="form-group">
        <label for="class_number">Класс:</label>
        <input type="text" class="form-control" id="class_number" name="class_number" required />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="teacher" name="teacher" value="yes" />
        <label class="form-check-label" for="teacher">Я учитель</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('auth.login') }}">Уже есть аккаунт? Войти</a>
    </div>
  </div>
</body>
</html>
