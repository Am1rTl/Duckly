<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Добавить букву</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #a5a1ff;
            --primary-dark: #5a52e0;
            --secondary: #4a4a98;
            --background: #f8f9fe;
            --card-bg: #ffffff;
            --text: #333333;
            --border: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 10px;
            background: var(--background);
            border-radius: 10px;
        }

        .progress-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-item.completed {
            background: var(--success);
            color: white;
        }

        .progress-item.current {
            border: 2px solid var(--primary);
        }

        .timer {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .word-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .word {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .translation {
            font-size: 1.2rem;
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .answer-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .letter-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            text-transform: uppercase;
        }

        .letter-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--background);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Тест: Добавить букву</h1>
        </div>

        <div class="timer" id="timer">
            Осталось времени: <span id="time-left">--:--</span>
        </div>

        <div class="progress-bar" id="progress-bar">
            {% for word in words %}
            <div class="progress-item" data-index="{{ loop.index0 }}">
                {{ loop.index }}
            </div>
            {% endfor %}
        </div>

        <form id="test-form" method="POST">
            {% for word in words %}
            <div class="word-container" data-index="{{ loop.index0 }}" style="display: {{ 'block' if loop.index0 == 0 else 'none' }}">
                <div class="word">{{ word.word }}</div>
                <div class="translation">{{ word.perevod }}</div>
                <div class="answer-input">
                    {% for letter in word.missing_letters %}
                    <input type="text" 
                           class="letter-input" 
                           name="answer{{ word.id }}" 
                           maxlength="1" 
                           pattern="[A-Za-z]" 
                           required
                           data-position="{{ letter }}">
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

            <div class="navigation">
                <button type="button" class="btn btn-secondary" id="prev-btn" disabled>
                    <i class="fas fa-arrow-left"></i>
                    Назад
                </button>
                <button type="button" class="btn btn-primary" id="next-btn">
                    Далее
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button type="submit" class="btn btn-primary" id="submit-btn" style="display: none;">
                    Завершить тест
                </button>
            </div>
        </form>
    </div>

    <script>
        let currentIndex = 0;
        const words = {{ words|tojson }};
        const timeLimit = {{ time_limit|default(0) }};
        let timeLeft = timeLimit * 60; // Convert to seconds
        let timerInterval;

        // Initialize timer
        function startTimer() {
            if (timeLimit > 0) {
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function updateTimer() {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('test-form').submit();
                return;
            }

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('time-left').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timeLeft--;
        }

        // Initialize progress bar
        function updateProgressBar() {
            const items = document.querySelectorAll('.progress-item');
            items.forEach((item, index) => {
                item.classList.remove('current');
                if (index < currentIndex) {
                    item.classList.add('completed');
                } else if (index === currentIndex) {
                    item.classList.add('current');
                } else {
                    item.classList.remove('completed');
                }
            });

            // Update navigation buttons
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            if (currentIndex === words.length - 1) {
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('submit-btn').style.display = 'inline-flex';
            } else {
                document.getElementById('next-btn').style.display = 'inline-flex';
                document.getElementById('submit-btn').style.display = 'none';
            }
        }

        // Show word at index
        function showWord(index) {
            document.querySelectorAll('.word-container').forEach(container => {
                container.style.display = 'none';
            });
            document.querySelector(`.word-container[data-index="${index}"]`).style.display = 'block';
            currentIndex = index;
            updateProgressBar();
        }

        // Navigation
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentIndex > 0) {
                showWord(currentIndex - 1);
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            const currentInputs = document.querySelectorAll(`.word-container[data-index="${currentIndex}"] .letter-input`);
            const allFilled = Array.from(currentInputs).every(input => input.value.length === 1);
            
            if (allFilled) {
                if (currentIndex < words.length - 1) {
                    showWord(currentIndex + 1);
                }
            } else {
                alert('Пожалуйста, заполните все поля');
            }
        });

        // Progress bar navigation
        document.querySelectorAll('.progress-item').forEach(item => {
            item.addEventListener('click', () => {
                const index = parseInt(item.dataset.index);
                if (index < currentIndex) {
                    showWord(index);
                }
            });
        });

        // Input validation
        document.querySelectorAll('.letter-input').forEach(input => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^A-Za-z]/g, '').toUpperCase();
            });

            input.addEventListener('keyup', (e) => {
                if (e.target.value.length === 1) {
                    const nextInput = e.target.nextElementSibling;
                    if (nextInput && nextInput.classList.contains('letter-input')) {
                        nextInput.focus();
                    }
                }
            });
        });

        // Form submission
        document.getElementById('test-form').addEventListener('submit', (e) => {
            const allInputs = document.querySelectorAll('.letter-input');
            const allFilled = Array.from(allInputs).every(input => input.value.length === 1);
            
            if (!allFilled) {
                e.preventDefault();
                alert('Пожалуйста, заполните все поля перед завершением теста');
            }
        });

        // Start timer and initialize
        startTimer();
        updateProgressBar();
    </script>
</body>
</html>
