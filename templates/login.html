<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход</title>

  <!-- Шрифт Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Иконки Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #a5a1ff;
      --background: #f4f6ff;
      --card-bg: #ffffff;
      --text-color: #333;
      --border-color: #ddd;
      --button-hover: #5a52e0;
      --input-focus-shadow: rgba(108, 99, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container { /* Unified class name */
      background-color: var(--card-bg);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .form-container h2 {
      text-align: center;
      color: var(--primary);
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-color);
      display: block;
    }
    
    .form-control { 
      height: calc(1.5em + .75rem + 10px);
      padding: .375rem .75rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem var(--input-focus-shadow);
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input[type="password"],
    .password-wrapper input[type="text"] { 
      padding-right: 40px; 
      width: 100%;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }
    .password-toggle:hover {
        color: var(--primary);
    }

    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color .15s ease-in-out, transform .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .btn-primary:hover {
      background-color: var(--button-hover);
      border-color: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
    }

    .error-message {
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #f5c2c7;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .text-center a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }
    .text-center a:hover {
        text-decoration: underline;
        color: var(--button-hover);
    }
    
    /* Removing old form-switch specific styles if not used, or adapt if needed */
    .form-switch {
        display: none; /* Hidden as per your current structure - if needed can be restyled */
    }

  </style>
</head>
<body>

  <div class="form-container"> <!-- Changed from login-container to form-container -->
    <h2>Вход</h2>

    <!-- The form-switch div seems to be for a tab-like interface which wasn't fully implemented for navigation -->
    <!-- Hiding it for now, or it can be styled properly if intended for use -->
    <!-- <div class="form-switch">
      <button id="login" class="active">Login</button>
      <button id="registration">Registration</button>
    </div> -->

    {% if error %}
      <div class="error-message">{{ error }}</div> <!-- Changed to div for consistency -->
    {% endif %}

    <form action="{{ url_for('login') }}" method="post"> <!-- Used url_for for action -->
      <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input type="text" class="form-control" id="username" name="username" minlength="3" required />
      </div>
      
      <div class="form-group">
        <label for="password">Пароль:</label>
        <div class="password-wrapper">
          <input type="password" class="form-control" id="password" name="password" minlength="5" required />
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Войти</button> <!-- Changed input to button -->
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('registration') }}">Нет аккаунта? Зарегистрироваться</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const togglePassword = document.getElementById('togglePassword');
      const password = document.getElementById('password');

      if (togglePassword && password) {
          togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
          });
      }

      // Removed script for form-switch buttons as they are commented out or intended for removal

      //        location.href = "{{ url_for('login') }}";
      //     }

      // }
      // if (registrationButton) {

      //     location.href = "{{ url_for('registration') }}";
      //   };
      // }
    });
  </script>
</body>
</html>
