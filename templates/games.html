<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #a5a1ff;
            --primary-dark: #5a52e0;
            --secondary: #4a4a98;
            --background: #f8f9fe;
            --card-bg: #ffffff;
            --text: #333333;
            --border: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-tab {
            flex: 1;
            min-width: 120px;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            color: var(--text);
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .nav-tab.active {
            background: var(--primary);
            color: white;
        }

        .nav-tab:hover:not(.active) {
            background: var(--primary-light);
            color: white;
            transform: translateY(-2px);
        }

        .page-title {
            text-align: center;
            font-size: 2.2rem;
            color: var(--secondary);
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-card h3 {
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .game-card p {
            color: var(--text);
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
                align-items: stretch;
            }
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            .header .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn btn-primary" id="back"><i class="fas fa-arrow-left"></i> Назад</button>
        </div>

        <div class="nav-tabs">
            <a href="{{ url_for('words') }}" class="nav-tab"><i class="fas fa-book"></i>Слова</a>
            <a href="{{ url_for('tests') }}" class="nav-tab"><i class="fas fa-file-alt"></i>Тесты</a>
            <a href="{{ url_for('games') }}" class="nav-tab active"><i class="fas fa-gamepad"></i>Игры</a>
        </div>

        <h1 class="page-title">Игры для изучения слов</h1>

        <div class="games-grid">
            <div class="game-card">
                <h3>Скоро будет доступно</h3>
                <p>В разработке находятся увлекательные игры для изучения английских слов.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("back").onclick = () => location.href = window.location.origin + '/hello';
    </script>
</body>
</html>
