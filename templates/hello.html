<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello</title>

  <!-- Подключение шрифта Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;600&display=swap" rel="stylesheet">

  <!-- Иконки (по желанию) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css ">

  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #a5a1ff;
      --background-overlay: rgba(255, 255, 255, 0.8);
      --text-color: #333;
      --menu-bg: #CBCFEF;
      --profile-size: 100px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("/static/fone.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 120px;
      position: relative;
    }

    .top-menu {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: var(--menu-bg);
      padding: 10px 30px;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .top-menu button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 10px;
      font-weight: 600;
    }

    .top-menu button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .profile-btn {
      position: fixed;
      top: 15px;
      left: 20px;
      width: var(--profile-size);
      height: var(--profile-size);
      border-radius: 50%;
      background-color: white;
      border: 3px solid var(--menu-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary);
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .profile-btn:hover {
      transform: scale(1.05);
    }

    .greeting {
      text-align: center;
      background-color: var(--background-overlay);
      padding: 30px 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 50px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: var(--menu-bg);
      padding: 15px 0;
      font-size: 1.1rem;
      font-weight: 500;
      color: #222;
      z-index: 1000;
    }

    .footer button {
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      color: inherit;
    }

    @media (max-width: 600px) {
      .greeting {
        font-size: 1.6rem;
        padding: 20px 15px;
      }

      .top-menu {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Меню сверху -->
  <div class="top-menu">
    <button id="words">Слова</button>
    <button id="tests">Тесты</button>
    <button id="games">Игры</button>
  </div>

  <!-- Кнопка профиля -->
  <button class="profile-btn" id="profile">{{ letters }}</button>

  <!-- Приветствие -->
  <h1 class="greeting">Hello, {{ username }}!</h1>

  <!-- Футер с "О нас" -->
  <div class="footer">
    <button id="about">О нас</button>
  </div>

  <!-- JS скрипты -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('words').addEventListener('click', function() {
            window.location.href = '/words';
        });
        
        document.getElementById('tests').addEventListener('click', function() {
            window.location.href = '/tests';
        });
        
        document.getElementById('games').addEventListener('click', function() {
            window.location.href = '/games';
        });

        document.getElementById('profile').addEventListener('click', function() {
            window.location.href = '/profile';
        });

        document.getElementById('about').addEventListener('click', function() {
            window.location.href = '/about';
        });
    });
  </script>

</body>
</html>
