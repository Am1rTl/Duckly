<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{{ module_name }} - Слова</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #a5a1ff;
      --primary-dark: #5a52e0;
      --secondary: #4a4a98;
      --background: #f8f9fe;
      --card-bg: #ffffff;
      --text: #333333;
      --border: #ddd;
      --danger-color: #ff4757;
      --success-color: #2ed573;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.12);
      --card-width: 500px;
      --card-height: 300px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .page-title {
      text-align: center;
      font-size: 2.2rem;
      color: var(--secondary);
      margin-bottom: 30px;
      font-weight: 600;
      position: relative;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }

    /* Link box styles */
    .link-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: var(--shadow);
    }
    
    .link-box .btn {
      padding: 8px 15px;
      font-size: 0.9rem;
    }

    .link-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 5px;
      font-size: 0.9rem;
    }



    /* View toggle */
    .view-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .view-toggle button {
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: var(--shadow);
    }

    .view-toggle button.active {
      background: var(--primary);
      color: white;
    }

    /* Cards view */
    .cards-view {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .word-card {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .word-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .word-text {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .translation {
      font-size: 1rem;
      color: var(--text);
      margin-bottom: 15px;
      flex-grow: 1;
    }

    .card-actions {
      display: flex;
      gap: 8px;
      margin-top: auto;
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      font-size: 0.85rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      gap: 5px;
      transition: all 0.2s ease;
    }

    .action-btn.btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .action-btn.btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .action-btn.btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .action-btn.btn-danger:hover {
      background-color: #d63031;
    }

    /* Table view */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: var(--primary);
      color: white;
      font-weight: 500;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: rgba(108, 99, 255, 0.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .link-box {
        flex-direction: column;
        align-items: stretch;
      }
      
      .header {
        flex-direction: column;
        align-items: center;
      }
      
      .header .btn {
        width: auto;
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="btn btn-primary" onclick="history.back()"><i class="fas fa-arrow-left"></i> Назад</button>
      <h1 class="page-title">{{ module_name }}</h1>
    </div>

    <div class="link-box">
      <input type="text" id="quizletLink" value="{{ url_for('quizlet_cards', class_name=class_name, unit_name=unit_name, module_name=module_name, _external=True) }}" readonly>
      <button class="btn btn-primary" onclick="copyLink()"><i class="fas fa-copy"></i> Копировать ссылку</button>
      <a href="{{ url_for('quizlet_cards', class_name=class_name, unit_name=unit_name, module_name=module_name) }}" class="btn btn-primary"><i class="fas fa-external-link-alt"></i> Перейти к карточкам</a>
    </div>

    <div class="view-toggle">
      <button onclick="setView('cards')" class="active" id="btn-cards">Плитка</button>
      <button onclick="setView('table')" id="btn-table">Таблица</button>
    </div>

    <table id="tableView" style="display: none;">
      <thead>
        <tr>
          <th>Слово</th>
          <th>Перевод</th>
        </tr>
      </thead>
      <tbody id="table-body">
        {% for word in words %}
        <tr>
          <td>{{ word.word }}</td>
          <td>{{ word.perevod }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div id="cardView" class="cards-view">
      {% for word in words %}
      <div class="word-card">
        <div class="word-text">{{ word.word }}</div>
        <div class="translation">{{ word.perevod }}</div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    function copyLink() {
      const link = document.getElementById('quizletLink');
      link.select();
      navigator.clipboard.writeText(link.value);
      alert('Ссылка скопирована!');
    }
    
    function setView(viewType) {
      const cardView = document.getElementById('cardView');
      const tableView = document.getElementById('tableView');
      const btnCards = document.getElementById('btn-cards');
      const btnTable = document.getElementById('btn-table');
      
      if (viewType === 'cards') {
        cardView.style.display = 'grid';
        tableView.style.display = 'none';
        btnCards.classList.add('active');
        btnTable.classList.remove('active');
      } else {
        cardView.style.display = 'none';
        tableView.style.display = 'table';
        btnCards.classList.remove('active');
        btnTable.classList.add('active');
      }
      
      // Save preference to localStorage
      localStorage.setItem('preferredView', viewType);
    }
    
    // On load, check if user has a preferred view
    window.onload = function() {
      const preferredView = localStorage.getItem('preferredView') || 'cards';
      setView(preferredView);
    };
  </script>
</body>
</html>
