<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Результат теста</title>

  <!-- Шрифт Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Иконки (по желанию) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css ">

  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #a5a1ff;
      --background: #f8f9fe;
      --card-bg: #ffffff;
      --text: #333333;
      --border: #ddd;
      --link-color: #7982DA;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--card-bg);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: var(--link-color);
      margin-bottom: 20px;
      font-weight: 600;
    }

    .score {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .details {
      margin-top: 15px;
      font-size: 1rem;
      color: var(--text-light);
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      color: var(--link-color);
      background-color: transparent;
      border: 2px solid var(--link-color);
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background-color: var(--link-color);
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Результат теста</h1>
    <div class="score">
      Вы набрали {{ score }} из {{ total }}.
    </div>
    <div class="details">
      Тип теста: {{ test_type }}
    </div>
    <a href="/tests" class="back-link">← Назад к тестам</a>
  </div>

</body>
</html>
