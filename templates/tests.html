<!DOCTYPE html>
<html>
<head>
  <title>Words</title>
  <style type="text/css">
    ul ul {
      display: none;
    }

    ul.collapsible li:hover > ul {
      display: block;
    }

    ul.collapsible li.collapsed > ul {
      display: none;
    }
    .back {
      border-radius: 10%;
      height: 100px;
      width: 8%;
      text-align: center;
      font-size: 200%;
    }
    .top_menu {
      height: 100px;
      width: 30%;
      font-size: 200%;
      background-color: #CBCFEF;
      position: absolute;
    }
    * {
      font-family: sans-serif;
    }
    li a {
      color: black;
    }
    .add {
      position: absolute;
      right: 0.5%;
      top: 115px;
      height: 7.75%;
      width: 10%;
      font-size: 150%;
      background-color: #e8562a;
    }
    th {
      height: 50px;
      width: 0.1%;
    }
    td {
      height: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="back" class="back">
    Back
  </button>
  <button id="words" class="top_menu" style="right: 61.5%;">
    Слова
  </button>
  <button id="tests" class="top_menu" style="background-color: #7982DA; right: 31%;">
    Тесты
  </button>
  <button id="games" class="top_menu" style="right: 0.5%;">
    Игры
  </button>

  <button id="add" class="add"> ADD</button>

  <h1>Существующие тесты</h1>
  <table border="1">
    <tr>
      <th>Папка</th>
      <th>Модуль</th>
      <th>Тип</th>
      <th>Ссылка</th>
    </tr>
    {% for item in tests %}
      <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>
          <a style="color: black;" href="/tests/{{ item[3] }}">{{ item[3] }}</a>
          <button onclick="copyToClipboard('http://ctf.djambek.com:5000/test/{{ item[3] }}')">Скопировать</button>
        </td>
      </tr>
    {% endfor %}
  </table>
  <h1></h1>
  <h1>Scoreboard</h1>
  <ul class="collapsible">
  </ul>
</body>
<script type="text/javascript">
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text)
      .then(function() {
        console.log('Link copied to clipboard.');
      })
      .catch(function(error) {
        console.error('Failed to copy link: ', error);
      });
  }

  document.getElementById("words").onclick = function () {
    location.href = window.location.origin+'/words';
  };
  document.getElementById("tests").onclick = function () {
    location.href = window.location.origin+'/tests';
  };
  document.getElementById("games").onclick = function () {
    location.href = window.location.origin+'/games';
  };
  document.getElementById("back").onclick = function () {
    location.href = window.location.origin+'/hello';
  };
  document.getElementById("add").onclick = function () {
    location.href = window.location.origin+'/add_tests';
  };
</script>
</html>
