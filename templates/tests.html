<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тесты</title>

  <!-- Шрифт Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Иконки Font Awesome (по желанию) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: #a5a1ff;
      --primary-dark: #5a52e0;
      --secondary: #4a4a98;
      --background: #f8f9fe;
      --card-bg: #ffffff;
      --text: #333333;
      --border: #ddd;
      --danger-color: #ff4757;
      --success-color: #2ed573;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      text-decoration: none; /* for <a> tags styled as buttons */
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-danger:hover {
      background-color: #d63031; /* A darker shade for danger hover */
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .nav-tab {
      flex: 1;
      min-width: 120px;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      color: var(--text);
      background: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .nav-tab.active {
      background: var(--primary);
      color: white;
    }

    .nav-tab:hover:not(.active) {
      background: var(--primary-light);
      color: white;
      transform: translateY(-2px);
    }

    .page-title {
      text-align: center;
      font-size: 2.2rem;
      color: var(--secondary);
      margin-bottom: 30px;
      font-weight: 600;
      position: relative;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    th, td {
      padding: 12px 16px;
      text-align: left; /* Align text to left for better readability */
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: var(--primary-light);
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: rgba(108, 99, 255, 0.05);
    }
    
    tr:last-child td {
        border-bottom: none;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }

    .action-buttons {
        text-align: center;
    }

    .action-buttons button {
        margin-right: 8px;
        padding: 8px 12px;
    }

    .action-buttons i {
        margin-right: 5px;
    }
    
    button.copy-btn {
        background: none;
        border: none;
        color: var(--primary);
        cursor: pointer;
        font-size: 1em; /* Match link size */
        padding: 0;
        margin-left: 5px;
        vertical-align: middle;
    }

    button.copy-btn:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
      .nav-tabs {
        flex-direction: column;
        align-items: stretch;
      }
      .header {
        flex-direction: column;
        align-items: stretch;
      }
      .header .btn {
        width: 100%;
        margin-bottom:10px
      }
      .page-title {
        font-size: 1.8rem;
        margin-top:10px;
      }
      th, td {
        padding: 10px 8px;
        font-size: 0.9rem;
      }
      .action-buttons button {
        padding: 6px 10px;
        font-size:0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
  <div class="header">
    <button class="btn btn-primary" id="back"><i class="fas fa-arrow-left"></i> Назад</button>
  </div>

  <div class="nav-tabs">
    <a href="{{ url_for('words_page') }}" id="words" class="nav-tab"><i class="fas fa-book"></i>Слова</a>
    <a href="{{ url_for('tests_page') }}" id="tests" class="nav-tab active"><i class="fas fa-file-alt"></i>Тесты</a>
    <a href="{{ url_for('games_page') }}" id="games" class="nav-tab"><i class="fas fa-gamepad"></i>Игры</a>
  </div>

  <h1 class="page-title">Существующие тесты</h1>
  <table>
    <thead>
      <tr>
        <th>Ссылка на тест</th>
        <th style="text-align: center;">Действия</th>
        <th>Тип</th>
        <th>Ссылка</th>
      </tr>
    </thead>
    <tbody>
      {% for item in tests %}
        <tr>
          <td>{{ item[0] }}</td>
          <td class="action-buttons" style="text-align: center;">
            <a href="/tests/{{ item[3] }}">{{ item[3] }}</a>
            <button class="copy-btn" onclick="copyToClipboard('http://ctf.djambek.com:5000/test/{{ item[3] }}')">Скопировать</button>
          </td>
          <td>{{ item[2] }}</td>
          <td>
            <a href="/tests/{{ item[3] }}">{{ item[3] }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('add_test_page') }}" class="btn btn-primary" id="addTestBtn" style="margin-bottom: 30px;"><i class="fas fa-plus"></i> Добавить тест</a>

  <h1>Scoreboard</h1>
  <ul class="collapsible">
    <!-- Здесь можно динамически добавлять элементы -->
  </ul>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => alert('Ссылка скопирована в буфер обмена'))
        .catch(err => console.error('Ошибка копирования:', err));
    }

    document.getElementById("back").onclick = () => location.href = window.location.origin + '/hello';
    document.getElementById("words").onclick = () => location.href = window.location.origin + '/words';
    document.getElementById("tests").onclick = () => location.href = window.location.origin + '/tests';
    document.getElementById("games").onclick = () => location.href = window.location.origin + '/games';
    document.getElementById("add").onclick = () => location.href = window.location.origin + '/add_tests';
  </script>
</div> <!-- Close container -->
</body>
</html>
